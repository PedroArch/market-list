<ol>
    {% for x in range(1, n+1) %}
        {% if x % 3 == 0 and not x % 5 == 0 %}
            <li>Fizz</li>
        {% elif x % 5 == 0 and not x % 3 == 0 %}
            <li>Buzz</li>
        {% elif x % 3 == 0 and x % 5 == 0 %}
            <li>FizzBuzz</li>
        {% else %}
            <li>{{x}}</li>
        {% endif %}
    {% endfor %}
</ol>
